<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Conference ticket generator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="overflow-x-hidden min-h-screen relative font-[Inconsolata] text-[#f5f5f5] pt-6.5 bg-no-repeat bg-cover bg-center bg-fixed bg-[url('assets/images/background-mobile.png')] md:bg-[url('assets/images/background-tablet.png')] lg:bg-[url('assets/images/background-desktop.png')]">
  <div class="absolute inset-0 z-[-1] bg-no-repeat bg-cover bg-[url('assets/images/pattern-lines-mobile.svg')] lg:bg-[url('assets/images/pattern-lines.svg')]"></div>

  <img src="assets/images/pattern-circle.svg" alt="background pattern circle" class="absolute right-72 bottom-232 w-[28%] z-[-1] lg:bottom-240 lg:left-10 lg:w-55">
  <img src="assets/images/pattern-squiggly-line-top.svg" alt="background pattern line" class="absolute right-0 z-[-1] pt-2 w-[30%] lg:top-18">

    
    <img src="assets/images/logo-full.svg" class="flex m-auto justify-center p-4 w-[193px] lg:w-[250px] lg:p-6">

    <div id="form-container" class="">
      
      <div class="header-container pt-4 pb-8 text-center lg:pt-5 md:relative">
        <div class="main-header text-[28px] leading-[1.1] font-bold pt-2.5 pb-7.5 lg:text-[60px] md:w-100 lg:w-210 m-auto">Your Journey to Coding Conf 2025 Starts Here!</div>
        <div class="sub-header text-[18px] leading-[1.3] text-[#d1cdcd] mb-2 lg:text-[24px] lg:mb-2">Secure your spot at next year's biggest coding conference.</div>
      </div>
      
      <form class="lg:w-115 m-auto p-4.5 pb-29 md:w-[500px]">
        <h1 class="text-[18px] mb-2 lg:mb-2.5 lg:text-[19px]">Upload Avatar</h1>
        <div class="image-upload-container relative cursor-pointer hover:bg-[#4b486aa6] bg-[#ffffff16] mb-2.5 border-2 border-[#666388] border-dashed rounded-xl p-4 h-32">
          <img src="assets/images/icon-upload.svg" id="profile-picture" class="overflow-hidden min-h-[50px] max-h-[50px] min-w-[50px] max-w-[50px] relative cursor-pointer m-auto p-2 mt-0.5 mb-3 border-2 border-[#4b486a] bg-[#3D3B60] rounded-xl text=[8784a4]" alt="image upload icon">
          <input id="file-uploader" class="absolute cursor-pointer opacity-0 h-full w-full top-0 left-0" type="file" accept="image/*"/>
          <p id="file-upload-para" class="text-center text-[18px] text-[#d2d1d6]">Drag and drop or click to upload</p>
        </div>

        <div id="image-upload-sub-header" class="flex mb-5 text-[12px] text-[#8784a4]"><img src="assets/images/icon-info.svg" class="mr-2" alt="info icon">Upload your photo (JPG or PNG, max size: 500KB).</div>

        <div class="full-name mb-2.5 text-[18px] lg:text-[19px]">Full Name</div>
        <input id="full-name-input" class="block cursor-pointer hover:bg-[#4b486aa6] bg-[#ffffff16] w-full h-13 border border-[#8784a4] rounded-xl pl-4 mb-4.5 lg:mb-6.5"></input>

        <div class="email-address mb-2.5 text-[18px] lg:text-[19px]">Email Address</div>
        <input id="email-input" placeholder="example@email.com" class="block cursor-pointer hover:bg-[#4b486aa6] bg-[#ffffff16] w-full h-13 border border-[#8784a4] rounded-xl pl-4 text-[17px] mb-3"></input>
        <div id="email-validation" class="flex mb-5 text-[12px] text-[#e16151]"></div>

        <div class="github-username mb-2.5 text-[18px] lg:text-[19px]">GitHub Username</div>
        <input id="github-username-input" placeholder="@yourusername" class="block cursor-pointer hover:bg-[#4b486aa6] bg-[#ffffff16] w-full h-13 border border-[#8784a4] rounded-xl pl-4 mb-6.5 text-[17px]"></input>
        
        <button type="submit" id="submitBtn" class="cursor-pointer bg-[#f57261] p-3 block m-auto w-full rounded-xl text-[18px] text-[#0c082b] font-[1000] lg:text-[19px]">Generate My Ticket</button>
      </form>
    </div>
    
    <!--
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/JxckWilsxn">Jack</a>.
    </div>
    -->

    <img src="assets/images/pattern-circle.svg" alt="background pattern circle" class="absolute left-78 bottom-82 z-[-1] w-[30%] lg:left-230 lg:bottom-83 lg:w-55">
    <div class="absolute left-0 bottom-0 z-[-1] content-[url('assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg')] w-[80%] lg:content-[url('assets/images/pattern-squiggly-line-bottom-desktop.svg')] lg:w-200 lg:h-134"></div>
    <script src="script.js"></script>
  </body>
</html>
